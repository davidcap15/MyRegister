<div class="container-fluid">


<h1>Listado de usuarios</h1>
<hr>
<div class="row">
    <div class="col">
        <button [routerLink]="['/usuario','nuevo']" class="btn btn-primary">
            <i class="fas fa-user-plus"></i>

           
        </button>
    </div>
</div>
<table *ngIf="!cargando && usuarios.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Usuario</th>
            <th scope="col">Estatus</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
            <th scope="row">{{ i+1}}</th>
            <td>{{usuario.paterno}} {{usuario.materno}} {{usuario.nombre}}</td>
            <td>{{usuario.correo}}</td>
            <td>
                <label class="badge badge-success" *ngIf="usuario.estatus == 1">Activo</label>
                <label class="badge badge-danger" *ngIf="usuario.estatus == 0">Inactivo</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/usuario', usuario.id]">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrar(usuario, i)">
                    <i class="fa fa-trash" ></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!cargando && usuarios.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
</div>
