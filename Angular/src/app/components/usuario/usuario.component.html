<div class="container-fluid">


<h1>Usuario</h1>
<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/usuarios']" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( form )" #form="ngForm">
            <div class="form-group">
                <label>Apellido Paterno:</label>
                <input [(ngModel)]="usuario.paterno" name="paterno" type="text" class="form-control"  required placeholder="Apellido Paterno" minlength="1" maxlength="40" required pattern="[A-Za-z]+" >
            </div>
            <div class="form-group">
                <label>Apellido Materno:</label>
                <input [(ngModel)]="usuario.materno" name="materno" type="text" class="form-control"  required placeholder="Apellido Materno" minlength="1" maxlength="40" required pattern="[A-Za-z]+">
            </div>
            <div class="form-group">
                <label>Nombre:</label>
                <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control"  required placeholder="Nombre" minlength="1" maxlength="40" required pattern="[A-Za-z]+" >
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input [(ngModel)]="usuario.usuario" name="usuario" type="email" class="form-control"  required placeholder="E-mail" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" >
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control"  required placeholder="Password">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>
            </div>
        </form>
    </div>
</div>
</div>
