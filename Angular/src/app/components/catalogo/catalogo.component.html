<div class="container-fluid">


<h1>Herramientas disponibles</h1>
<hr>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subcategoria</th>
            <th scope="col">Categoria</th>
            <th scope="col">Estatus</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of datos ; let i = index">
            <th scope="row">{{i+1}}</th>

            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.cantidad}}</td>

            <td>{{item.id_subcategoria}}</td>
            <td>{{item.id_categoria}}</td>
            <td>
                <label class="badge badge-success" *ngIf="item.estatus == 1">Activo</label>
                <label class="badge badge-danger" *ngIf="item.estatus == 0">Inactivo</label>
            </td>

        </tr>



    </tbody>
</table>

<div *ngIf="!cargando && datos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
</div>
