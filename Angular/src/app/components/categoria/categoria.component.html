<div class="container-fluid">


<h1>Categoria</h1>
<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/categorias']" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( form )" #form="ngForm">
            <div class="form-group">
                <label>Categoria:</label>
                <input [(ngModel)]="categoria.nombrecat" name="categoria" type="text" class="form-control" required placeholder="Nombre de categoria" minlength="5" maxlength="40" required pattern="[A-Za-z]+" >
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                Guardar
                </button>
            </div>
        </form>
    </div>
</div>
</div>
